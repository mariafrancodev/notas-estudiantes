{% extends "base.html" %}
{% block content %}
  <h2>Notas de {{ student.name }}</h2>
  <a href="{% url 'grades:create' student.id %}" class="btn btn-success">Agregar nota</a>
  <hr>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Nota</th>
      <th scope="col">Materia</th>
      <th scope="col">Descripción</th>
      <th scope="col">Opción</th>
    </tr>
    </thead>
    <tbody>
    {% for grade in object_list %}
      <tr>
        <td>{{ grade.grade }}</td>
        <td>{{ grade.subject.name }}</td>
        <td>{{ grade.description}}</td>
        <td>
          <a href="{% url 'grades:update' grade.id %}" class="btn btn-sm btn-primary">
            Editar
          </a>
        </td>
      </tr>
    {% empty %}
      <tr>No grades yet.</tr>
    {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'students:list' %}" class="btn btn-default">Regresar</a>
{% endblock %}
